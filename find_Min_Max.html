<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         var arr = [];
         for(var i=0; i<50; ++i){
             arr[i] = Math.floor(Math.random() * 101);
         } document.write("The array which you inputed is: " + arr + "<br>");

          function findMax() {
                let max = arr[0];
                for(let j=1; j<arr.length;j++){
                    if(arr[j]>max) {
                        max = arr[j];
                    }
                }document.write('Max là: ' + max + "<br>");
          } findMax();

           function findMin() {
               let min= arr[0];
               for(let k=0; k<arr.length; k++){
                   if(arr[k]<min) {
                       min=arr[k];
                   }
               } document.write('Min là: '+min);
           } findMin()
     </script>

</body>
</html>
